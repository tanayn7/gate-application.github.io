<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div" > 
        <div id="top">
            <span id="header">Online Gate Quiz Application</span>
        </div>


        <div class="inner-div">
            
            <h1 class="timer"> 
                <span id="span1">
                    Q <span id="quesid"> 1</span>/5
                </span>
                <span id="span2">
                    Time Left : <span id="time"> 300 </span>
                </span>
            </h1>
            
            <h2 class="question"> </h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">Answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">Answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3">Answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">Answer option</label>
                </li>
            </ul>

            <button id="submit" > Submit </button>
            <div id="showScore" class="scoreArea"> </div>
        </div>


        <button id="qna" onclick="showDiv()"> SHOW ANSWERS </button> 
        <div id="answer-area-id" class="answer-area-class">  </div>
        
    </div>
    
    <script type="text/javascript" src="../Subject/algo.js"></script>

</body>
</html>
